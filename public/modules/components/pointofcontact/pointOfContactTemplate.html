<form name="contactForm" class="form form-horizontal">
    <div class="form-group">
        <label for="phoneNumber" class="col-sm-3 control-label">Number</label>
        <div class="col-sm-9">
            <input class="form-control" id="phoneNumber" ng-model="$ctrl.phoneNumber" placeholder="Phone Number">
        </div>
        
    </div> 
    <div class="form-group">
    <button class="btn btn-default center-block" ng-click="$ctrl.submitPhone($ctrl.phoneNumber)">Submit</button>
    </div>
</form>
